<html>

<head>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<!-- Bootstrap -->

	<script src="./xml2json.js"></script>


	<script type="text/javascript">
	$(document).ready(function() {
		var currentIndex = null;
		var images = [];
		var $prev = $("li.previous");
		var $current = $("li.current");
		var $next = $("li.next");
		var query = null;
		var notFoundImage = 'https://az853139.vo.msecnd.net/static/images/not-found.png';

		function updateImagesFromJson() {
			console.log(currentIndex)
			console.log(images) // TODO: fix bug in when going backwards and current index is 0. or forward when current index is 19. 
			if (currentIndex === 0) {
				var prevUrl = images[images.length - 1].webformatURL;
			} else {
				var prevUrl = images[currentIndex - 1].webformatURL;
			}
			var currentUrl = images[currentIndex].webformatURL;
			var nextUrl = images[currentIndex + 1].webformatURL;
			$prev.css("background-image", 'url(' + prevUrl + ')');
			$current.css("background-image", 'url(' + currentUrl + ')');
			$next.css("background-image", 'url(' + nextUrl + ')');
		}

		$("button.prev").click(function() {
			if (currentIndex === 0) {
				currentIndex = images.length - 1;
			} else {
				currentIndex -= 1;
			}
			updateImagesFromJson();
		});

		$("button.next").click(function() {
			if (currentIndex === images.length-1) {
				currentIndex = 0;
			} else {
				currentIndex += 1;
			}
			updateImagesFromJson();
		});

		$('#myForm').submit(function() {
			query = $('#myForm :input').val();
			var API_KEY = {your-key-here};
			var URL = "https://pixabay.com/api/?key="+API_KEY+"&q="+encodeURIComponent(query);

			$.getJSON(URL, function(data){
				if (parseInt(data.totalHits) > 0) {
					console.log(parseInt(data.totalHits));
					images = data.hits;
					currentIndex = 0;
					updateImagesFromJson();
				} else {
					$current.css("background-image", 'url(' + notFoundImage + ')');
				}
			});
			return false;	
		});
	});
</script>


<style type="text/css">
/* put styles here */

body {
	width: 100%;
	text-align: center;
}

div .header {
	margin-bottom: 60px;
}

.carouselbox {
	font-family: helvetica, sans-serif;
	font-size: 14px;
	width: 100%;
	position: relative;
	margin: 1em;
	border: 1px solid #ccc;
	box-shadow: 2px 2px 10px #ccc;
	overflow: hidden;
}

.center {
	text-align: center;
}

.content {
	margin: 0;
	padding: 0;
}

.content li {
	display: inline-block;
	font-size: 100px;
	margin: 0.1em;
	padding: 0;
	width: 300px;
	height: 300px;
	list-style: none;
	text-align: center;
	border: 1px solid black;
	background-size: cover;
}

li.previous {
	width: 200px;
	height: 200px;
}

li.next {
	width: 200px;
	height: 200px;
}

.vertical-align {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

.carousel-buttons {}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="container-fluid">
				<div class="header">
					<h1>This is where we'll put the Carousel</h1>
				</div>

				<form id="myForm"> 
					<label>Input your query here</label>
					<input type="text" placeholder="something fun">
					<input type="submit" value="Submit" />
				</form>

				<div class="carouselbox ">
					<div class="buttons">
						<button class="prev carousel-buttons">
							<span>Previous</span>
						</button>
					</div>
					<ul class="content center ">
						<li class="previous"></li>
						<li class="current"></li>
						<li class="next"></li>
					</ul>
					<div class="buttons">
						<button class="next carousel-buttons">
							<span>Next</span>
						</button>
					</div>
				</div>

				<div class='instagram'></div>

			</div>
		</div>
	</div>
</body>

</html>
