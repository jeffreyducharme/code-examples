<html>

<head>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<!-- Bootstrap -->

	<script src="./xml2json.js"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			var currentIndex = null;
			var images = [];
			var $current = $("li.current");

			function getData() {
				$.ajax({
					url: "http://thecatapi.com/api/images/get",
					dataType: "xml",
					data: {
						format: 'xml',
						results_per_page: '20'
					},
					success: function(response) {
						var json = $.xml2json(response);
						images = json['#document'].response.data.images.image;
						currentIndex = 0;
						updateImage();
					}
				});
			}

			function updateImage() {
				var url = images[currentIndex].url
				$current.css("background-image", 'url(' + url + ')');
			}

			getData()

			$("button.prev").click(function() {
				if (currentIndex === 0) {
					currentIndex = images.length - 1;
				} else {
					currentIndex -= 1;
				}
				updateImage();
			});

			$("button.next").click(function() {
				if (currentIndex === images.length-1) {
					currentIndex = 0;
				} else {
					currentIndex += 1;
				}
				updateImage();
			});

		});
	</script>


	<style type="text/css">
		/* put styles here */
		
		body {
			width: 100%;
			text-align: center;
		}
		
		div .header {
			margin-bottom: 60px;
		}
		
		.carouselbox {
			font-family: helvetica, sans-serif;
			font-size: 14px;
			width: 100%;
			position: relative;
			margin: 1em;
			border: 1px solid #ccc;
			box-shadow: 2px 2px 10px #ccc;
			overflow: hidden;
		}
		
		.center {
			text-align: center;
		}
		
		.content {
			margin: 0;
			padding: 0;
		}
		
		.content li {
			display: inline-block;
			font-size: 100px;
			margin: 0.1em;
			padding: 0;
			width: 300px;
			height: 300px;
			list-style: none;
			text-align: center;
			border: 1px solid black;
			background-size: cover;
		}
		
		.carousel-buttons {}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="container-fluid">
				<div class="header">
					<h1>This is where we'll put the Carousel</h1>
				</div>

				<div class="carouselbox ">
					<div class="buttons">
						<button class="prev carousel-buttons">
							<span>Previous</span>
						</button>
					</div>
					<ul class="content center ">
						<li class="current"></li>
					</ul>
					<div class="buttons">
						<button class="next carousel-buttons">
							<span>Next</span>
						</button>
					</div>
				</div>

				<div class='instagram'></div>

			</div>
		</div>
	</div>
</body>

</html>
