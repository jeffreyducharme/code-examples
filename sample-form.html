<html>
<head>
  <style> 

  .container { 
    display: block;
  }

  .main { 
    margin: auto;
    width: 100%;
  }

  label {
    display:block;
    margin-top:20px;
    letter-spacing:2px;
}
  </style> 

</head>
<body> 

  <div class="container">  
    <div class="main"> 
      <h1> Contact form </h1> 
      <form>
            
        <label>Name</label>
        <input name="name" placeholder="Type Here">
                
        <label>Email</label>
        <input name="email" type="email" placeholder="Type Here">
                
        <label>Message</label>
        <textarea name="message" placeholder="Type Here"></textarea>
                
        <input id="submit" name="submit" type="submit" value="Submit">
            
    </form>
  </div>
</div>
</body>
</html>
